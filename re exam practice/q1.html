<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="in1">
    <button onclick="btn1()">click</button>
    <button onclick="history.back()">Go BAck</button>
</body>
<script>
    function btn1() {
        var a = document.getElementById("in1").value;
        var b = a.toUpperCase();
        var c = a.toLowerCase();
        if (a !== "") {
            if (b == c && a != null && b !== null && c !== null) {
                alert("Entered value is a numeric value");
                console.log(a);
            }
            else {
                alert("given value is not numeric");
            }
        }
        else {
           alert("Only numeric values are allowed. Please re-enter the value");
        }
    }
</script>

</html>
