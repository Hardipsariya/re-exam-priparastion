<script>
    var a=  new Date();
    var crms= new Date(a.getFullYear(),11,25)
   
    if(a.getMonth()==11&&a.getDate>25){
        crms.setFullYear(crms.getFullYear()+1)
    }
    const oneday=1000*60*60*24;
    
    const diffrence=Math.floor((crms.getTime()-a.getTime())/oneday)
    
    console.log(diffrence);

    console.log(crms.getTime());
    console.log(a.getTime());
</script>
